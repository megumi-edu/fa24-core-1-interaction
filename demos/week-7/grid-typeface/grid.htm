<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Typeface</title>
    <style type="text/css">
.container {
    display: flex;
    height: 100vh;
    width: 100vw;
    place-content: center;
    place-items: center;}

.letter {
    width: 100px;
    height: 100px;
    background-color: blue;
    display: grid;
    grid-template-columns: repeat(12, 1fr);
    grid-template-rows: repeat(12, 1fr);
}

.a .one {
    background-color: white;
    grid-column-start: 5;
    grid-column-end: 9;
}


    </style>
</head>
<body>
    <div class="container">
        <div class="a letter">
            <div class="one"></div>
            <div class="two"></div>
            <div class="three"></div>
            <div class="four"></div>
        </div>
        <div class="I letter">
</div>
        <div class="a letter">
</div>
    </div>
</body>
</html>
