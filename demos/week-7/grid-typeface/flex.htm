<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Typeface</title>
    <style type="text/css">

        body {
            background-color: antiquewhite;
            margin: 0;
        }
.container {
    display: flex;
    height: 100vh;
    width: 100vw;
    place-content: center;
    place-items: center;
    column-gap: 2em;
}

.letter {
    width: 20vw;
    height: 20vw;
    background-color: transparent;
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    grid-template-rows: repeat(7, 1fr);
}

.fill {
    background-color: blue;
    border-radius: 25%;
    transition: 2s ease all;
}

.fill:hover {
    opacity: 0.5;
    border-radius: 0;
    transition: 0.3s ease all;
}

.blank {
    background-color: transparent;
}

    </style>
</head>
