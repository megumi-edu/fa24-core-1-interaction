<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Typeface</title>
    <style type="text/css">

        body {
            background-color: antiquewhite;
        }
.container {
    display: flex;
    height: 100vh;
    width: 100vw;
    place-content: center;
    place-items: center;
}

.letter {
    width: 200px;
    height: 400px;
    background-color: transparent;
    display: grid;
    grid-template-columns: repeat(12, 1em);
    grid-template-rows: repeat(12, 1em);
}

.fill {
    background-color: blue;
    border-radius: 7px;
}

.blank {
    background-color: transparent;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="letter">
